                                    <i class="fa-light fa-minus"></i>
                                    <span>Species Category</span>
                                </a>
                                <div class="species--filter-group claim--labels" data-filter-group="premium">
                                    <label class="all is-checked"><input type="checkbox" class="all" value="" checked="">reset</label>
                                    <label><input type="checkbox" value=".cat-premium">premium</label>
                                    <label><input type="checkbox" value=".cat-reg">regular</label>
                                </div>
                            </div>
                            <div class="species--filter">

                                </a>

                                    <label><input type="checkbox" value=".life-immortal">immortal</label>
                                    <label><input type="checkbox" value=".life-long">longer than average</label>
                                    <label><input type="checkbox" value=".life-short">shorter than average</label>
                                    <label><input type="checkbox" value=".life-average">average</label>
                                </div>
                            </div>
                            <div class="species--filter">
                                <a href="javascript:;">
                                    <i class="fa-light fa-plus"></i>

                                    <span>Shift Ability</span>

                                    <label><input type="checkbox" value=".shift-animal">full shift - animal</label>
                                    <label><input type="checkbox" value=".shift-human">full shift - human</label>
                                    <label><input type="checkbox" value=".shift-partial">partial shift</label>
                                    <label><input type="checkbox" value=".shift-none">no shift</label>

                            </div>
                            <div class="species--filter">

                                    <i class="fa-light fa-plus"></i>

                            </div>
                            <div class="species--filter">

                                    <span>Community</span>

                                <div class="species--filter-group claim--labels" data-filter-group="community">

                                    <label><input type="checkbox" value=".comm-communal">communal</label>
                                    <label><input type="checkbox" value=".comm-solitary">solitary</label>

                    </div>
                    <div class="species--content">
                        <div class="species--scroll scroll">
                            <div id="species--rows"><div class="species-sizer"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../dist/js/speciesFunctions.js"></script>
            <script>
                const species = `https://opensheet.elk.sh/1mrdIG_MZ-f0jBHb-8_5aRGCczs5f3sl5WglDF0D1XwU/Species`;
                fetch(species)
                .then((response) => response.json())
                .then((speciesData) => {
                    formatSpecies(speciesData);
                }).then(() => {
                    let $container = $('#species--rows');
                    let gridItem = `.species--item`;
                    $container.isotope({
                        itemSelector: gridItem,
                        percentPosition: true,
                        masonry: {
                            columnWidth: '.species-sizer',
                            gutter: 15
                        }
                    });
                }).then(() => {
                    initSpecies();
                });
            </script>
            <style>
                main {
                    max-width: none;
                    margin: 0;
                }
            </style>
